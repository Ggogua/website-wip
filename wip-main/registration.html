<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="registration">

        <form action="" class="form-wrapper">

            <div class="container">

                <p class="register-text">Register</p>
                <input type="text" placeholder="Enter Username" name="username" id="userName" class="input-field" required>
                <input type="email" placeholder="Enter Email" name="email" id="email" class="input-field" required>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" class="input-field" required>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" class="input-field" required>
                <div class="flex-button">
                    <button type="submit" class="registerbtn"><img src="images/arrow-right.png"></button>
                </div>
                <div class="password-field">
                    <p class="forgot-password">Forgot Password?</p>
                    <div class="chechbox-wrapper">
                        <input type="checkbox" id="checkTheBox" name="checkbox" value="Check" class="checkbox-tick">
                        <label for="checkTheBox">Remeber Me</label>
                    </div>
                </div>
            </div>

        </form>

    <script src="javascript/script.js"></script>
</body>
</html>
